<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="commands" type="text/js" href="commands.js" />
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="commands.js"></script>  
    <script type="text/javascript">
      $().ready(function () {
       var cmdsMeta = getCmdsMeta();
       
       $("#command-list").html(cmdsMeta.map(function (v) {
        return sprintf('<li class="command"><h2>\f</h2><p class="desc">\f</p></li>',
         v.name, v.description);
       }).join(""));
      });
    </script>
  </head>
  <body>
    <h1>Arvids Ubiquity Commands</h1>
    <ul id="command-list">
      You need Javascript-enabled to see a list of my commands. 
    </ul>
    <p class="source"><a href="http://github.com/arvixx/ubiquity-commands/tree/master">Source-files</a></p>
